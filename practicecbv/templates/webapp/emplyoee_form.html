{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} New Emplyoee {% endblock %}

  {% block content %}
    <div class="jumbotron">
      <h1 align="center">Insert New Emplyoee</h1><hr>
      <form method="post">
        {% csrf_token %}
        <fieldset>
          <legend>
          {{form |crispy}}
          </legend>
        </fieldset>
          <button type="submit" class="btn btn-success btn-lg" name="button">Submit</button>
      </form>

    </div>
  {% endblock %}

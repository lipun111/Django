<!DOCTYPE html>
{% extends 'myapp/base.html'%}
{% block body_block %}
<div class="jumbotron">
  <div class="container" align='center'>
    <h1>Welcome To Employee DashBord</h1><hr>
  <table border="2" align="center">
    <thead>
      <th>Employee No</th>
      <th>Employee Name</th>
      <th>Employee Sallary</th>
      <th>Employee Address</th>
      <th>Action</th>
    </thead>
    {% for emp in employee %}
    <tr>
      <td>{{emp.eno}}</td>
      <td>{{emp.ename}}</td>
      <td>{{emp.esal}}</td>
      <td>{{emp.eaddr}}</td>
      <td><a href="/update/{{emp.id}}">Update</a> &nbsp<a href="/delete/{{emp.id}}">Delete</a></td>
    </tr>
    {%endfor%}
  </table><br><br>
  <a href="/insert" class="btn btn-success btn-lg">Insert New Employee</a>

  </div>

</div>
{% endblock%}

<!DOCTYPE html>
{% extends 'myapp/base.html'%}
{% block body_block %}
<div class="jumbotron">
  <div class="container" align="center">
    <h1>Welcome To Employee Update Page.</h1><hr>
    <form method="post">
      {% csrf_token %}
       Employee No :<input type="text" name="eno" value="{{emp.eno}}"><br><br>
       Employee Name :<input type="text" name="ename" value="{{emp.ename}}"><br><br>
       Employee Salary :<input type="text" name="esal" value="{{emp.esal}}"><br><br>
       Employee Address :<input type="text" name="eaddr" value="{{emp.eaddr}}"><br><br>
      <button type="submit" class="btn btn-primary btn-lg" name="button">Update</button>
    </form>
  </div>

</div>
{% endblock%}

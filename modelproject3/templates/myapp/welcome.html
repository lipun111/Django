<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MODELS</title>
    <link rel="stylesheet" href="{% static 'css/welcome.css'%}">
</head>
<body>
    <h1>Employees List.....</h1><hr>
    {% if elist %}
    <table border="2px">
        <thead>
            <th>EID</th>
            <th>ENAME</th>
            <th>ESAL</th>
            <th>EADDR</th>
        </thead>
        {% for emp in elist %}
        <tr>
            <td>{{ emp.Eid }}</td>
            <td>{{ emp.Ename }}</td>
            <td>{{ emp.Esal }}</td>
            <td>{{ emp.Eaddr }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h2>Sorry No Record Found.....</h2>
    {% endif %}
</body>
</html>

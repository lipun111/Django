<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% block body_block %}
<h1>Shoping Cart Items </h1><hr>

{% if request.session %}
<table>
    <thead>
    <th>Name Of Item</th>
    <th>Quantity</th>
    </thead>
    {% for key,value in request.session.items %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>
    {%else%}
    <p>No Items Available...</p>
{% endif %}

{% endblock %}
